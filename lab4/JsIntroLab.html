/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}

  a=a.toLowerCase();

//Define a function reverse() that computes the reversal of a string. For example, reverse("jag testar") should return the string "ratset gaj".
function reverse(a){
var split=a.split("");
var reversArray=split.reverse();
var joined=reversArray.join("");
return joined;

//Write a function findLongestWord() that takes an array of words and returns the length of the longest one.

function findLongestWord(longestArray){

  let lWord=0;
  let position=0;
  for(let i=0;i<longestArray.length;i++){
    var l=longestArray[i];
    if(l.length>lWord){
      lWord=l.length;
      position=i;
    }
    
  }
  return longestArray[position];
}

console.log("6. Expected output of findLongestWord(['hola mundo','ho','parangutirimicuaro','hola parangu']) is parangutirimicuaro "+myFunctionTest("parangutirimicuaro",findLongestWord(["hola mundo","ho","parangutirimicuaro","hola parangu"])));

var lWord=new Array();
for(let j=0;j<arrayWords.length;j++){
  var l=arrayWords[j];
  if(l.length>=i){

  }
