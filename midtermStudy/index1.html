<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body{
                color:brown;
                background-color: lightcyan;
            }
            .first{
                color:blue;
            }
            .second{
                color:green;
            }
            #important{
                color:red;
            }
            .highlight{
                background-color: yellow;
                color:black;
            }
            p.highlight{
                color:orange;
            }
        </style>

    </head>
    <body>
        <p id="important" class="first">What fg and bg colors?</p>
        <p class="highlight" id="second">
            What about my colors?
            <span class="important first highlight">And what about here?</span>
        </p>
    </body>
</html>
